<svg xmlns="http://www.w3.org/2000/svg" width="360" height="360" viewBox="0 0 360 360">
  <defs>
    <clipPath id="circleClip">
      <circle cx="180" cy="180" r="170" />
    </clipPath>
    <style>
      .ring { fill: none; stroke: rgba(255,255,255,0.95); stroke-width:8; }
      .bg { fill: #2b7cd3; }
    </style>
  </defs>
  <!-- Background so image edge blends if PNG has transparency -->
  <rect width="100%" height="100%" fill="#2b7cd3" rx="20"/>
  <!-- Embedded image: replace or add a file named 'supasinee.png' in the same folder -->
  <image x="10" y="10" width="340" height="340" preserveAspectRatio="xMidYMid slice" href="supasinee.png" clip-path="url(#circleClip)"/>
  <!-- white ring -->
  <circle cx="180" cy="180" r="170" class="ring" />
  <title>Supasinee Ardjai</title>
</svg>